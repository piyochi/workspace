# ~/.tmuxinator/assetdash_admin.yml

name: airdrop_admin
root: /home/nagayoshi/www/nodejs/airdrop_admin_dev

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t golf

windows:
  - zsh:
      layout: 22b6,237x60,0,0{118x60,0,0,1,118x60,119,0,2}
      panes:
          - Zsh:
              - 
          - Root:
              - sudo su -
              - apachectl restart
  - vim:
      layout: 2cc9,193x44,0,0[193x29,0,0,1,193x7,0,30,7,193x7,0,38,8]
      panes:
          - Vim:
              - 
          - Root:
              - sudo su -
          - Zsh:
              - 
  - db: 
    - cd ~/mysql
    - mysql -u root airdropadmindb
  - server: 
    - NODE_ENV=nagayoshi PORT=3001 nodemon bin/www
  - log:
      layout: 4ff6,237x60,0,0[237x30,0,0,7,237x29,0,31,8]
      panes:
          - Log1:
              - sudo su -
              - \cp -f /dev/null /var/log/mysql/query.log
              - tail -f /var/log/mysql/query.log | egrep '^.+$'
          - Log2:
              - tail -f logs/*
  - gethserver:
      layout: 4ff6,237x60,0,0[237x30,0,0,7,237x29,0,31,8]
      panes:
          - attach:
              - ssh airdrop.geth.privatenet
          - watch:
              - ssh airdrop.geth.privatenet
  - geth:
      layout: 4ff6,237x60,0,0[237x30,0,0,7,237x29,0,31,8]
      panes:
          - attach:
              - cd /var/www/nagayoshi/nodejs/geth_dev/src/geth/private-net
              - ./connect_privatenet.sh
          - watch:
              - cd /var/www/nagayoshi/nodejs/geth_dev/src/geth/private-net
              - ./watch_log.sh 








